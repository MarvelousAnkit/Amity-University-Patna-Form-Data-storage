<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        height: 1000vh;}
        .err{color: red;
        font-size: 14px;

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <form  method="POST">
{% csrf_token %}

    <div class="container col-lg-8 mt-2">
        <div class="card">
            <div class="row">
                <h3 class="text-center">Registration Form</h3>
                <div class="col-4 ms-5 mt-3 ps-3">
                    <label for="">Batch</label>
                    <input type="text" class="form-control" placeholder="2021-25" id="batch1" onkeyup="validatename()" name="b1">
                    <span id="error-b" class="err">  </span>
                </div>
                <div class="col-2 ms-5  mt-3 ps-3">
                    <label for="">Program</label>
                    <select  id="" class="form-select" name="pro">
                        <option selected value="B.TECH">B.TECH</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BJMC">BJMC</option>
                        <option value="BA">BA</option>
                    </select>
                </div>
                <div class="col-2 ms-5  mt-3 ps-3">
                    <label for="">Semester</label>
                    <select  id="" class="form-select" name="s1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    
                </div>
                
                <div class="col-4 ms-5 mt-3">
                    <label for="">Course title</label>
                    <input type="text" class="form-control" id="ct-1" onkeyup="validatetitle()" name="ct">
                    <span id="error-t" class="err"></span>

                    
                </div>
                <div class="col-2 ms-5  mt-3 ps-3">
                    <label for="">Course Unit</label>
                    <select  id="" class="form-select" name="cu">
                        <option value="Credit 2">Credit 1</option>
                        <option value="Credit 2">Credit 2</option>
                        <option value="Credit 3">credit 3</option>
                        <option value="Credit 4">Credit 4</option>
                        <option value="Credit 5">Credit 5</option>
                    </select>
                </div>
                <div class="col-2 ms-5 mt-3 ps-3">
                    <label for="">Course Level</label>
                    <select  id="" class="form-select" name="cl">
                        <option value="Level 1">Level 1</option>
                        <option value="Level 2">Level 2</option>
                        <option value="Level 3">Level 3</option>
                        <option value="Level 4">Level 4</option>
                        <option value="Level 5">Level 5</option>
                    </select>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label for="">Course Code</label>
                    <input type="text" class="form-control" id="cc" onkeyup="validatecode()" name="cc">
                    <span id="error-c" class="err"></span>

                </div>
                <div class="col-5  ms-5 mt-3 ps-3">
                    <label for="">Course Objective</label>
                    <input type="text" class="form-control" id="co" onkeyup="validateobj()" name="co" >
                    <span id="error-o" class="err"></span>

                </div>
                <div class="col-5 ms-5  mt-3 ">
                    <label for="">Course content</label>
                    <input type="text" class="form-control" id="cc1" onkeyup="validatecontent()" name="cc1">
                    <span id="error-co" class="err"></span>

                </div>
                <div class="col-5 ms-5  mt-3 ">
                    <label for="">Weightage</label>
                    <input type="text" class="form-control" id="wwws" onkeyup="validateweightage()" name="w">
                    <span id="error-w" class="err"></span>


                </div>
                
                <div class="col-5 ms-5 mt-3 ps-3 mb-3">
                    <label for="">Student Learning Outcome</label>
                    <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"
                    placeholder="Student Learninf Outcome" name="slo" id="new" onkeyup="vareas()" name="slo"></textarea>
                    <span id="errorz" class="err"></span>
                    
                </div>
                <div class="col-5 ms-5  mt-3 ">
                    <label for="">Pedagogy</label>
                    <input type="text" class="form-control" id="tts1" onkeyup="validatepeda()" name="p">
                    <span id="error-p" class="err"></span>
                </div>
                <div class="col-11 ms-5 mt-3 ps-3 mb-3">
                    <input type="submit" value="Submit Now" class="form-control" onclick="return formvalidation()">
                    <span id="error-s" class="err"></span>

                </div>
                
                
                
                
            </div>
        </div>
    </div>
</form>
    <script>
        var BatchErr = document.getElementById('error-b')
        var CourseTE = document.getElementById('error-t')
        var CourseCE = document.getElementById('error-c')
        var CourseOE = document.getElementById('error-o')
        var CourseCE1 = document.getElementById('error-co')
        var Weightage = document.getElementById('error-w')
        var slow = document.getElementById('errorz')
        var pedagogy = document.getElementById('error-p')
        var Submite = document.getElementById('error-s')

        function validatename(){
            var batch_ = document.getElementById('batch1').value
            if(batch_.length==0){
                BatchErr.innerHTML="Required"
                return false
            }
            else{
                BatchErr.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }
            // if(!batch_.match(/^[A-Za-z]*\s{1}[A-Za-z]*&/)){
            //     BatchErr.innerHTML="Full anme"
            // }
        }

        function validatetitle(){
            var titl = document.getElementById('ct-1').value
            if(titl.length==0){
                CourseTE.innerHTML="Required"
                return false
            }
            else{
                CourseTE.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        function validatecode(){
            var code = document.getElementById('cc').value
            if(code.length==0){
                CourseCE.innerHTML="Required"
                return false
            }
            else{
                CourseCE.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        function validateobj(){
            var objective = document.getElementById('co').value
            if(objective.length==0){
                CourseOE.innerHTML="Required"
                return false
            }
            else{
                CourseOE.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        function validatecontent(){
            var content=  document.getElementById('cc1').value
            if(content.length==0){
                CourseCE1.innerHTML="Required"
                return false
            }
            else{
                CourseCE1.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        function validateweightage(){
            var Weightages = document.getElementById('wwws').value
            if(Weightages.length==0){
                Weightage.innerHTML="Required"
                return false
            }
            else{
                Weightage.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        
        function validatepeda(){
            var peda = document.getElementById('tts1').value
            if(peda.length==0){
                pedagogy.innerHTML="Required"
                return false
            }
            else{
                pedagogy.innerHTML=`<i class="fa-solid fa-circle-check"></i>`
                return true
            }

        }
        function formvalidation(){
            if(!validatecode() || !validatename() || !validatetitle() || !validateobj()  || !validatecontent() || !validateweightage() || !validatepeda()){
                Submite.style.display='block'
                Submite.innerText ="Please Fix The Errors"
                setTimeout(() => {Submite.style.display='none'
                    
                }, 3000);
                return false
            }

        }

    </script>
</body>
